<h1 class="fade-in">choose a character</h1>

<div class="person-flex fade-in">
        <label class="person" *ngFor='let person of persons' 
        [class.selected]="person === selectedPerson"
        (click)="showQuote(person);" [ngClass]="animatePerson ? 'person-bounce' : 'person'">{{person}}
        </label>
</div>

<div class="quote" *ngIf='selectedPerson'>
        "{{currentQuote}}""

        <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
              </button>
        <br><a class="twitter-share-button"href='https://twitter.com/intent/tweet?text="{{currentQuote}}" - {{selectedPerson}}'>
                tweet this
        </a>
</div>
